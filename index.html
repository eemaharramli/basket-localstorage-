<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/615154bd6d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form class="form">
      <label for="username">Username: </label>
      <input type="text" id="username" placeholder="Example: elnur" />
      <label for="password">Password: </label>
      <input type="password" id="password" placeholder="Example: 123123" />
      <input type="submit" value="Log In" />
    </form>
    <main class="main">
      <div class="open">Open the basket</div>
      <div class="shop">
        <div class="product" data-id="1">
          <div class="product-card">
            <img
              src="./assets/images/products/macbook pro 16.webp"
              alt="macbook pro 16"
            />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="2">
          <div class="product-card">
            <img
              src="./assets/images/products/macbook pro 14.webp"
              alt="macbook pro 14"
            />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="3">
          <div class="product-card">
            <img
              src="./assets/images/products/imac pink.webp"
              alt="imac pink"
            />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="4">
          <div class="product-card">
            <img
              src="./assets/images/products/macbook air.webp"
              alt="macbook air"
            />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="5">
          <div class="product-card">
            <img src="./assets/images/products/mac mini.webp" alt="mac mini" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="6">
          <div class="product-card">
            <img src="./assets/images/products/imac pro.webp" alt="imac pro" />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="7">
          <div class="product-card">
            <img
              src="./assets/images/products/pro display.webp"
              alt="apple pro display"
            />
          </div>
          <button>Buy!</button>
        </div>
        <div class="product" data-id="8">
          <div class="product-card">
            <img src="./assets/images/products/mac pro.webp" alt="mac pro" />
          </div>
          <button>Buy!</button>
        </div>
      </div>
      <div class="basket">
        <span class="count" id="productCount">0</span>
        <i class="fas fa-shopping-basket"></i>
      </div>
      <button id="logout">Log out</button>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
